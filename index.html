<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fashion Advisor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 100px; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px 20px; border: none; background: #0070f3; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005bb5; }
    #response { margin-top: 20px; text-align: left; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>üëó AI Fashion Advisor</h1>
    <textarea id="question" placeholder="Ask me anything about fashion..."></textarea><br>
    <button onclick="askAI()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "‚è≥ Thinking...";
      
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      
      const data = await res.json();
      responseDiv.innerHTML = "üí° " + data.answer;
    }
  </script>
</body>
</html>
